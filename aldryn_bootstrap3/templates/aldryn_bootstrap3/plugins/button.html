{% load cms_tags %}

{% if instance.child_plugin_instances %}
    <span class="plugin_link">
{% endif %}
    <a href="{{ instance.url }}"
       class="btn {{ instance.button_type }} {{ instance.button_size }}
        {% for breakpoint in instance.breakpoints %} visible-{{ breakpoint }}-inline{% endfor %}
        "
       role="button"
    >
        {% for plugin in instance.child_plugin_instances %}
            {% render_plugin plugin %}
        {% empty %}

        {% endfor %}
        {{ instance.label }}
    </a>
{% if instance.child_plugin_instances %}
    </span>
{% endif %}
